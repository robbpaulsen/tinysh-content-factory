# WealthWisdom Channel Configuration
# Finance and money management shorts

name: "Wealth Wisdom"
description: "Daily financial tips and money management wisdom"
handle: "@WealthWisdomShorts"

# Channel type
channel_type: "ai_generated_shorts"

# Content settings
content:
  format: "shorts"
  duration_range: [15, 45]  # seconds
  subreddit: "personalfinance"  # Primary source
  backup_subreddits:
    - "Fire"
    - "financialindependence"
    - "investing"
    - "stocks"
    - "Money"
  content_type: "financial advice and money wisdom"
  topics:
    - personal finance
    - investing
    - money management
    - passive income
    - financial freedom
    - wealth building
    - budgeting
    - saving strategies

# Video format
video:
  aspect_ratio: "9:16"  # Shorts vertical format
  width: 768
  height: 1344

# Scene settings
scenes:
  count_range: [3, 8]

# Image generation (FLUX)
image:
  model: "black-forest-labs/FLUX.1-schnell-Free"
  style: "modern professional, sleek design, financial charts, money symbols, green and gold tones, corporate aesthetic, minimalist"

# YouTube upload settings
youtube:
  category_id: "26"  # Howto & Style (good for finance tips)
  made_for_kids: false
  schedule:
    videos_per_day: 6
    start_hour: 7   # 7 AM (different from momentum)
    end_hour: 17    # 5 PM
    interval_hours: 2
    timezone: "America/Chicago"
  default_tags:
    - finance
    - money
    - investing
    - personal finance
    - wealth
    - financial freedom
    - passive income
    - shorts

# SEO settings
seo:
  enabled: true
  channel_name: "WealthWisdom"
  target_audience: "people seeking financial education and money management tips"
  primary_keywords:
    - finance
    - money management
    - investing
    - wealth building
    - financial freedom
    - passive income

# Voice & Music
default_profile: "brody_calm"  # Professional, trustworthy voice
profiles_path: "profiles.yaml"
